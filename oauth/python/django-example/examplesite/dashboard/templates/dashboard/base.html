{% load staticfiles %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>WiseAlpha OAuth Example</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
        <link href="{% static 'css/site.css' %}" rel="stylesheet" >

        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/">WiseAlpha OAuth Example</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    {% if not request.user.is_authenticated %}
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item {% if page == 'login' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item {% if page == 'register' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        </ul>
                    {% else %}
                        <form action="{% url 'logout' %}" method="POST">{% csrf_token %}<button type="submit" class='btn btn-link'>Logout</button></form>
                    {% endif %}
                </div>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
